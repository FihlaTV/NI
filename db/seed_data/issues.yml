    cover: 456_cover.jpg
    editors_letter: ! "Hip-hop artist Logic once rapped: ‘I get down for my people,
      down for my people, down with the government until we’re all equal!’ When I
      looked into the eyes of Logic’s first baby daughter, born a few weeks back,
      it seemed like a long time since we sat down to write those lyrics. It was before
      the police pulled me out of my wheelchair on a demonstration, when Hosni Mubarak
      was still chilling, before the London riots.\r\n\r\nI struggle to imagine how
      the world must look through a baby’s eyes. But when I see them smile, I know
      that however much destruction we cause, the generations that follow will continue
      to struggle to make things better.This issue celebrates youth movements working
      to do exactly that. Far from being apathetic, young people are challenging an
      unjust world and have the idealism and energy to change things.\r\n\r\nIn this
      month’s <i>Big Story</i>, Farah Jassat challenges preconceptions, asking why
      certain schools of feminist thought are ignored by the mainstream media. Laurie
      Penny stokes up outrage with her lowdown on how youth in the West are shouldering
      the burden of a broken economic model.\r\n\r\nWe take a look at the techniques
      of the uncompromising Chilean student movement and listen to the frustrations
      of youth activists in occupied Palestine.\r\n\r\nThe cover image is by Andre
      Anderson, age 20, whom we found thanks to LIVE magazine (run by 15-24 year olds)
      in Brixton, London. It was the ἀrst-ever publication I wrote for, at the tender
      age of 15. \r\n\r\nInspired by LIVE’s principles of being written for young
      people, by young people, this month’s <i>Big Story</i> is written almost wholly
      by under 25s, with the exception of music makers Akala and Seun Kuti (both 28).
      The next generation will inherit the planet we reside in. Who better to lead
      the struggle?\r\n\r\nAlso this month, Australian journalist Ollie Milman writes
      of the disgraceful way his country treats child asylum-seekers; and regular
      contributor Stephanie Boyd visits Guatemala, where indigenous groups are leading
      the ἀght against Canada’s Goldcorp goldmining corporation."
    editors_name: Jody McIntyre
    editors_photo: jody_mcintyre.jpg
- !ruby/object:Issue
