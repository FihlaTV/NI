    title: Protection racket
    number: 453
    release: 2012-06-01 00:00:00.000000000 Z
    created_at: 2012-05-16 07:47:44.554654000 Z
    updated_at: 2012-09-04 03:27:57.570832000 Z
    trialissue: false
    cover: 453_cover.jpg
    editors_letter: ! "The United Nations says the global earth summit it is holding
      in Rio this month ‘is a chance to move away from business as usual and to act
      to end poverty, address environmental destruction and build a bridge to the
      future’.\r\n\r\nSplendid aims. However, a great many of those involved in shaping
      the outcome are from the fossil-fuel, mining, banking and carbon-trading sectors.\r\n\r\nSo
      we reckon a reality check is in order. This month’s issue gives you the ‘unofficial
      guide’ to Rio+20, as the summit is called. Writer and activist Danny Chivers
      also removes the fig-leaves from a selection of corporate miscreants in his
      exposé of ‘Eight Great Greenwashers’. Some on the list are household names;
      others may be new to you.\r\n\r\nAlso this month, Richard Swift answers the
      tricky question of why the political Right gained and the Left lost ground in
      the wake of the financial crisis. This essay won him the prestigious US Daniel
      Singer Millennium Prize. Time will tell if the tide can really be turned, in
      Europe at any rate, following the French and Greek elections.\r\n\r\nElsewhere,
      intrepid filmmaker Nadia El Fani explains why she had to leave her native Tunisia.
      Outspoken US scholar Norman Finkelstein posits that Jewish Americans are falling
      out of love with Israel – and discusses what that could mean for peace in the
      Middle East. Charismatic Indian activist Bunker Roy talks about ‘granny power’,
      and British comedian Jeremy Hardy reflects on being a Marxist at the tender
      age of 10."
    editors_name: Vanessa Baird
    editors_photo: vanessa_baird.jpg
