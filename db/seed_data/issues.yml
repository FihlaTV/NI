    title: Adapt or die
    number: 451
    release: 2012-04-30 00:00:00.000000000 Z
    created_at: 2012-05-30 01:07:05.264765000 Z
    updated_at: 2012-09-05 03:40:58.223797000 Z
    trialissue: true
    cover: 451_cover.jpg
    editors_letter: ! "Lurching through the streets of <i>Dhaka</i> on a narrow rickshaw
      seat, I thought I would be catapulted out at any time.\r\n\r\nThen I peered
      through the dust around me. I saw all sorts of precious cargo balanced on passengers’
      knees: sleeping infants, panes of glass, towers of egg boxes.\r\n\r\nThe driver
      understood his environment well, I realized, and could navigate the many hazards
      on the roads.\r\n\r\nA nail-biting journey by rickshaw struck me as an analogy
      for how Bangladesh is navigating the impacts of climate change: with grit, ingenuity,
      limited technology and no safety net.\r\n\r\nI chose not to run photos of natural
      disasters and floods in this issue. Devastation is already well documented on
      rolling 24 hour news channels, but we hear less about Bangladeshis’ resilience
      in the face of encroaching seas and erratic rains. \r\n\r\nI also met those
      people for whom the only adaptation option was migration. This brought with
      it the danger of cross country border-crossings or the misery of destitution
      in bursting cities.\r\n\r\nAdaptation to climate change charts a path between
      ecology, climate science and competing models of development. The latter is
      the subject of both our Argument and special feature this month. \r\n\r\nOur
      debaters consider whether aid should be cut to countries with poor human rights
      records, while Andrew Bowman considers some of the downsides to Bill Gates’
      brand of ‘venture philanthropy’.\r\n\r\nWorldbeater returns this issue, taking
      aim at Equatorial Guinea’s Teodoro Obiang: ‘ruthless kleptocrat and good family
      man’."
    editors_name: Hazel Healy
    editors_photo: hazel_healy.jpg
