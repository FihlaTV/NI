    trialissue: false
    cover: 455_cover.jpg
    editors_letter: ! "Journalism isn’t a bad profession. It can have its risks, dangers
      and limitations, depending on what you do and where you do it. But, by and large,
      it isn’t life-threatening.\r\nUnless, like Sandra Rodríguez, you live just on
      the Mexican side of the border with the United States.\r\n\r\nSandra works for
      <i>El Diario</i>, a newspaper in Ciudad Juárez. She investigates crime and corruption
      in a city torn apart by the ‘war on drugs’. This is a place where journalists
      are routinely murdered for just doing their job.\r\n\r\nThe courage and persistence
      of Sandra and other reporters, who have lost colleagues when death threats turned
      real, takes your breath away. It shows a commitment to freedom of speech, to
      talking truth to power, way beyond what most of us will ever be called upon
      to prove. Writing in this month’s issue of <strong>New Internationalist</strong>
      on legalizing drugs, Sandra startlingly evokes what it is like to live and report,
      day-by-day, in the cauldron of impunity. \r\n\r\nAnd while we are on the subject
      of journalism, why is it that some conflicts get saturation coverage, while
      others are ignored? Nick Harvey explores this in an article that delivers some
      uncomfortable home truths.\r\n\r\nFinally, we are pleased to welcome the wonderful
      North American writer Alice Walker to these pages. She turns a simple Q&A into
      a kind of poetry that encompasses dust motes, the Dalai Lama, Fidel Castro and
      the Universe.\r\n\r\nPS: Special thanks to Tony Jackson for his help and tireless
      lobbying on the drugs issue."
    editors_name: Vanessa Baird
    editors_photo: vanessa_baird.jpg
- !ruby/object:Issue
