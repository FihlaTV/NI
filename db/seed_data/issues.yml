    cover: 454_cover.jpg
    editors_letter: ! "Like a lot of recent graduates, in my early 20s I lived briefly
      in a co-op house. It was a shaky experiment. The big social and political issues
      of the day were submerged in the daily grind. Dirty dishes were our downfall.\r\n\r\nSince
      then I’ve passed a major chunk of my life here at New Internationalist, a much
      more successful co-operative with a long track record. We’ve had our ups and
      downs but we’ve survived as a ‘worker co-op’ for almost three decades now. \r\n\r\nWe’re
      not alone. Globally, co-operatives are thriving, a fact celebrated by this year’s
      ‘International Year of the Co-operative’. In this time of economic chaos co-operatives
      may be the only game in town, a human (and humane) alternative to business-as-usual.\r\n\r\nHere
      at New Internationalist being a ‘worker co-op’ means we run the show ourselves.
      Simple? No, it’s tricky being your own boss – satisfying, yes, but also frustrating.
      Hard to put the blame on someone else when you’re in charge. \r\n\r\nNo doubt
      we come across as a group of earnest do-gooders ceaselessly thrashing out the
      best ways to save the world. But you’d be surprised at how little time we actually
      spend talking about the ‘big issues’. \r\n\r\nThese days a lot of our time (meetings,
      meetings, meetings) is spent managing the business, figuring out how to survive
      in tough economic times. But we’re also not above having long, intense discussions
      about life-altering decisions – like what colour to paint the doors.\r\n\r\nThis
      issue also looks at another kind of work fraught with contradictions: voluntourism.
      When our kids take off to spend a gap year in Malawi or Mongolia, are they just
      paying patrons like any other tourist?\r\n\r\nIn addition, Tam Hussein, a writer
      with deep roots in the Middle East, looks beyond the daily bloodshed in Syria
      to probe the long-simmering tensions between contending ethnic factions in that
      country. "
    editors_name: Wayne Ellwood
    editors_photo: wayne_ellwood.jpg
