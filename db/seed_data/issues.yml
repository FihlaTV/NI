    cover: 457_cover.jpg
    editors_letter: ! "Puberty is a strange affair. I spent a large part of mine at
      the foot of our record player transfixed by a voice.\r\n\r\nWhile working on
      this edition about healthcare and health inequality and how they are bound up
      with economic inequality, a verse from a song from that time, ‘All My Trials’,
      has been on repeat in my head. In Joan Baez’s doleful, piercing soprano, it
      goes: ‘If living were a thing that money could buy/ Then the rich would live
      and the poor would die...’\r\n\r\nSuch well-worn truths when put so simply appear
      little more than clichés. But inspect the complexities of the debates around
      the divided health of our divided world, and beneath all the intricacy there’s
      that bedrock of inequity that still needs breaking up.\r\n\r\nMy attention has
      been drawn many times by my British colleagues to what has been happening to
      the National Health Service (NHS) in their country. A service conceived in the
      spirit of providing reliable, free-at-the-point-of-delivery care to all is now
      suffering fragmentation and marketization. There’s even a new political party,
      the National Health Action party (<a href=\"http://nationalhealthaction.org.uk\">nationalhealthaction.org.uk</a>),
      with the impetus coming from healthcare professionals, launching this month
      to campaign for restoring the original principles of the NHS.\r\n\r\nSpeaking
      of party politics, in news that will be old hat by the time you read this, Hugo
      Chávez has been re-elected president in Venezuela (something that was accurately
      predicted on our website by Jody McIntyre, guest editor of last month’s edition).
      The country’s all-out effort to bring healthcare to marginalized communities,
      with members of those communities being trained up as medics, will continue.
      Here you will find an article about the country that pioneered this vision of
      care – Cuba.\r\n\r\nIn the name of equal opportunities coverage, our <i>Worldbeater</i>
      this month is about those heroes of the one per cent, the Koch brothers.\r\nAnd
      the suspense is killing us about what kind of showing the Booker-shortlisted
      author Jeet Thayil, who talks robustly about the work of writing in our interview,
      will make. That decision will happen, annoyingly for us, just as this edition
      goes to the printers."
    editors_name: Dinyar Godrej
    editors_photo: dinyar_godrej.jpg
